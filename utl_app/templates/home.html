{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>URL Shortener</h2>
    <form method="POST">
    {% csrf_token %}
    <input type="url" name="long_url" required placeholder="Enter long URL">
    <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <div class="mt-3">
            <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        </div>
    {% endif %}
</div>
{% endblock %}
